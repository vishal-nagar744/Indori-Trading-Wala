<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./css/insurancePopup.css">
</head>

<!-- Change code below this line -->

<body>
    <div class="form-container">
        <h1 class="title">Fill Insurance Details</h1>
        <div class="profile">
            <img src="./images/newblacklogo.png" alt="" class="avatar">
            <div class="profile-basic-details">
                <span class="designation">Ravi Nagar</span>
                <span class="name">Indori Trading Wala</span>
            </div>
        </div>
        <div class="name-container">
            <label for="Text">Name</label>
            <div class="input-container">
                <!-- <i class="fas fa-solid fa-key"></i> -->
                <input type="text" name="text" id="text" placeholder="Enter your name here">
                <!-- <i class="fas fa-solid fa-eye-slash" id="visible-toggle"></i> -->
            </div>
        </div>
        <div class="phone-container">
            <label for="Phone">Phone No</label>
            <div class="input-container">
                <!-- <i class="fas fa-solid fa-key"></i> -->
                <input type="number" name="number" id="number" placeholder="Enter your phone no here">
                <!-- <i class="fas fa-solid fa-eye-slash" id="visible-toggle"></i> -->
            </div>
        </div>
        <div class="dob-container">
            <label for="dob">Date Of Birth</label>
            <div class="input-container">
                <!-- <i class="fas fa-solid fa-key"></i> -->
                <input type="date" name="date" id="date" placeholder="Enter your dob here">
                <!-- <i class="fas fa-solid fa-eye-slash" id="visible-toggle"></i> -->
            </div>
        </div>
        <div class="btn-controls">
            <div class="toggle-container">

                <i class="fa fa-asterisk" aria-hidden="true"></i>

                <span style="font-size:15px">Fill All Details</span>
            </div>
            <button>Submit</button>
        </div>
        <a href="insurance.html"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>

    </div>


</body>

</html>
